syntax = "proto3";

package who;

message Void {}

service WhoService {

  rpc putDeviceToken(PutDeviceTokenRequest) returns (Void);
  rpc putLocation(PutLocationRequest) returns (Void);
}

message PutDeviceTokenRequest {
  string token = 1;
}

message PutLocationRequest {
  double latitude = 2;
  double longitude = 3;
}

enum Platform {
  IOS = 0;
  ANDROID = 1;
  WEB = 2;
}